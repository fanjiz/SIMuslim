<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi SiMuslim</title>
  <link rel="stylesheet" href="registrasi.css">
</head>
<body>
  <div class="container">
    <h1>
      <span class="registrasi-text">Registrasi</span>
      <img src="logosimuslim.png" alt="Logo SiMuslim" class="logo">
    </h1>
    <form class="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi password" required>
      </div>
      <a href="../LOGINAWAL/LOGIN USER.HTML" class="btn">Registrasi</a>
    </form>
  </div>
</body>
</html>
