<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SiMuslim - Registrasi User</title>
  <link rel="stylesheet" href="pendakwah.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1 class="title">
        <img src="logosimuslim.png" alt="Logo SiMuslim" class="logo-img">
      </h1>
      <p class="subtitle">Registrasi Pengguna</p>
      
      <form action="#" method="POST" enctype="multipart/form-data">
        <!-- Nama Lengkap -->
        <div class="form-group">
          <input type="text" id="nama-lengkap" name="nama-lengkap" placeholder="Nama Lengkap" required>
        </div>

        <!-- Email -->
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <!-- Password -->
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <!-- Konfirmasi Password dengan mata -->
        <div class="form-group password-group">
          <input 
            type="password" 
            id="confirm-password" 
            name="confirm-password" 
            placeholder="Konfirmasi Password" 
            required
          >
          <button 
            type="button" 
            onclick="toggleConfirmPassword()" 
            class="eye-button"
          >
            üëÅÔ∏è
          </button>
        </div>

        <!-- Tombol Kirim -->
        <button type="submit" class="btn">Kirim</button>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleConfirmPassword() {
      const confirmPasswordInput = document.getElementById("confirm-password");
      const type = confirmPasswordInput.type === "password" ? "text" : "password";
      confirmPasswordInput.type = type;
    }
  </script>
</body>
</html>
